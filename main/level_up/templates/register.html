{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'auth_register.css' %}">
    <title>Registration at LEVEL UP</title>
</head>
<body>
<div class="login-page" >
  <div class="form">
    <form class="register-form" method="post">
        {% csrf_token %}
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
    </form>
  </div>
</div>
</body>
</html>
