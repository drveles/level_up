{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'login_register.css' %}">
    <title>Authorisation at LEVEL UP</title>
</head>
<body>
<div class="login-page">
  <div class="form">
    <form class="login-form" method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="nickname"/>
      <input type="password" name="password" placeholder="password"/>
      <button>login</button>
        {{ form.errors }}
      <p class="message">Not registered? <a href="{% url 'level_up:register' %}">Create an account</a></p>
    </form>
  </div>
</div>
</body>
</html>
